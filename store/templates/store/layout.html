<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'store/cyborg.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'store/site.css' %}" />
</head>

<body>
    <div class="navbar navbar-expand-sm navbar-dark bg-primary">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="navbar-brand">Money XChange</a>
            </li>
            <li  class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" >About</a>
            </li>
            <li  class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'log' %}">Log Transaction</a>
            </li>
             {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my-transactions' %}">My Transactions</a>
                </li>
                <li class="nav-item navbar-text">Welcome, {{ user.get_username }}!</li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={{request.path}}">Logout</a></li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}?next={{request.path}}">Login</a>
                </li>
            {% endif %}
        </ul>
        
    </div>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <p>Â© 2021</p>
        </footer>

    </div>
</body>
</html>
