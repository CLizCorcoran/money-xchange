{% extends "store/layout.html" %}
{% block title %}
Password Reset
{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <button type="submit" class="btn btn-primary" value="Reset password">Reset password</button>
</form>
{% endblock %}
